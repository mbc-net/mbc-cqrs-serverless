name: Dependency Update Test

on:
  pull_request:
    paths:
      - 'package-lock.json'
      - 'package.json'
      - '**/package.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-check:
    name: Dependency Update Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build packages
        run: npm run build

      - name: Run integration tests
        run: npm test -- --testPathPattern="integration" --coverage

      - name: Run breaking change detection tests
        run: npm test -- --testPathPattern="breaking-change-detection"

      - name: Run API snapshot tests
        run: npm test -- --testPathPattern="api-snapshot" --updateSnapshot

      - name: Run performance regression tests
        run: npm test -- --testPathPattern="performance-regression"

      - name: Check for snapshot changes
        id: snapshot-check
        run: |
          if git diff --exit-code packages/core/src/integration/__snapshots__/; then
            echo "snapshot_changed=false" >> $GITHUB_OUTPUT
          else
            echo "snapshot_changed=true" >> $GITHUB_OUTPUT
            echo "::warning::API snapshots have changed. Please review the changes carefully."
          fi
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Analyze dependency changes
        id: analyze
        run: |
          # Get the list of changed dependencies
          git diff origin/main...HEAD -- package-lock.json > /tmp/lockfile-diff.txt || true

          # Count changed packages
          CHANGED_COUNT=$(grep -c '"version":' /tmp/lockfile-diff.txt || echo "0")
          echo "changed_packages=$CHANGED_COUNT" >> $GITHUB_OUTPUT

          # Check for major version updates
          if grep -E '^\+.*"version":\s*"[0-9]+\.' /tmp/lockfile-diff.txt | grep -E '"[0-9]+\.' > /dev/null 2>&1; then
            echo "has_major_updates=true" >> $GITHUB_OUTPUT
            echo "::warning::Major version updates detected. Extra caution advised."
          else
            echo "has_major_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const snapshotChanged = '${{ steps.snapshot-check.outputs.snapshot_changed }}' === 'true';
            const hasMajorUpdates = '${{ steps.analyze.outputs.has_major_updates }}' === 'true';

            let body = '## Dependency Update Test Results\n\n';
            body += '| Check | Status |\n';
            body += '|-------|--------|\n';
            body += '| Integration Tests | :white_check_mark: Passed |\n';
            body += '| Breaking Change Detection | :white_check_mark: Passed |\n';
            body += '| Performance Regression | :white_check_mark: Passed |\n';

            if (snapshotChanged) {
              body += '| API Snapshots | :warning: Changed |\n';
              body += '\n> **Warning**: API snapshots have changed. This may indicate breaking changes in dependencies.\n';
            } else {
              body += '| API Snapshots | :white_check_mark: Unchanged |\n';
            }

            if (hasMajorUpdates) {
              body += '\n> **Note**: This PR contains major version updates. Please review carefully.\n';
            }

            body += '\n---\n';
            body += '_This comment was automatically generated by the Dependency Update Test workflow._\n';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Dependency Update Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  extended-matrix-test:
    name: Extended Matrix Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build packages
        run: npm run build

      - name: Run all tests
        run: npm test

      - name: Report status
        if: failure()
        run: |
          echo "::error::Tests failed on Node.js ${{ matrix.node-version }}"
